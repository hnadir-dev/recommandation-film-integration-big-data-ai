<!DOCTYPE html>
<html dir="ltr">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <title>Document</title>
      <style>
          body {
              width: 100%;
              height: 100%;
              background-color: black;
              background-size: cover;
          }
      </style>
  </head>
  <body class="container">
    <br>
    <div class="card mb-3">
      <div class="row g-1">
        <div class="col-md-3">
          <img src="{{ movie_image }}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h1 class="card-title">{{ movie_name }}</h1>
            <p class="card-text"></p>
            <h2 class="card-title">Genre :</h2>
            <ul>
              {% for g in movie_info.genre %}
              <li>{{g}}</li>
              {% endfor %}
            </ul>
            <h4 class="card-text"><small class="text-muted">Year : {{ movie_year }}</small></h4>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</html>
